<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
        <title>RED LINE AUTO LLC</title>
        <link href="assets/css/login.css" rel="stylesheet">
      </head>
      <body>
        <div class="container">
          <form name="login">
            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" required><br />
        
            <label for="psw">Password</label>
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br />
          <input type="button" onclick="validate()" value="Login"/>
          <input type="reset" value="Cancel"/>
                  </form>
        </div>
        
        <div id="message">
          <h3>Password must contain the following:</h3>
          <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
          <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
          <p id="number" class="invalid">A <b>number</b></p>
          <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div> 

        <script src="assets/js/login.js"></script>

      </body>
  </html>
